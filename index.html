<body>

                Beyond Roblox, I also work extensively with C#, developing systems, tools, and gameplay features for both Roblox and Unity environments. My focus is on delivering clean, reliable, and reusable code that empowers developers to build faster and more effectively.

        </div>

            <div class="card">
                <label class="content-work-text">

            <p>Feel free to contact via discord !

                Username : .d_0010
            </p>
        </label>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.home-page').id = 'home';
            document.querySelector('.card-page').id = 'work'; 
            document.querySelector('.contact-page').id = 'contact-page';
            
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetSection = document.querySelector(href);
                        
                        if (targetSection) {
                            targetSection.scrollIntoView({ 
                                behavior: 'smooth',
                                block: 'start'
                            });
                            
                            if (window.innerWidth <= 768) {
                                document.querySelector('.sidebar').classList.remove('open');
                            }
                        }
                    }
                });
            });
        });

        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') &&
                !sidebar.contains(event.target) && 
                event.target !== toggleBtn && 
                !toggleBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>

</body>

</html>
